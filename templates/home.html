<!DOCTYPE html>
<html lang="en">

<head>
    {% include '/mini-static/head.html' %}
    <link rel="stylesheet" href="/static/css/home/styles.css">
    <title>LinguaFest</title>
</head>

<body class="h-screen flex flex-col items-center justify-center bg-gradient-to-br from-emerald-800 to-sky-900">
    <div class="max-w-[244px] rounded-xl bg-slate-200 p-5 shadow-lg shadow-slate-800 flex flex-col gap-5 border-2 border-slate-500">
        <span class="text-slate-700 font-bold text-3xl">LinguaFest</span>
        <form id="room-form">
            <div class="flex flex-col gap-5">
                <div class="flex">
                    <span
                        id="name-code-key"
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 cursor-pointer">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                        </svg>
                    </span>
                    <input type="text"
                        id="name-area"
                        name="nickname"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Pick a nickname!">
                </div>
                <div class="flex">
                    <span
                        id="room-code-key"
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 cursor-pointer">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 25 25">
                            <path
                                d="M7,5c-3.84545,0 -7,3.15455 -7,7c0,3.84545 3.15455,7 7,7c2.77499,0 5.08941,-1.6853 6.27148,-4h2.72852v3h6v-3h2v-6h-1h-9.71289c-1.11451,-2.32444 -3.44795,-4 -6.28711,-4zM7,7c2.28025,0 4.09251,1.421 4.75586,3.32813l0.23242,0.67188h10.01172v2h-2v3h-2v-3h-5.98242l-0.24805,0.63477c-0.75942,1.94073 -2.60543,3.36523 -4.76953,3.36523c-2.75455,0 -5,-2.24545 -5,-5c0,-2.75455 2.24545,-5 5,-5zM7,9c-1.64501,0 -3,1.35499 -3,3c0,1.64501 1.35499,3 3,3c1.64501,0 3,-1.35499 3,-3c0,-1.64501 -1.35499,-3 -3,-3zM7,11c0.56413,0 1,0.43587 1,1c0,0.56413 -0.43587,1 -1,1c-0.56413,0 -1,-0.43587 -1,-1c0,-0.56413 0.43587,-1 1,-1z">
                            </path>
                        </svg>
                    </span>
                    <input type="text"
                        id="code-area"
                        name="room"
                        class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter room code">
                </div>
                <button type="submit" name="join" id="join-btn"
                    class="border-2 border-slate-500 bg-slate-500 rounded-lg text-white font-semibold shadow-md p-2 hover:shadow-slate-500 hover:border-slate-500 hover:bg-teal-500">Join</button>
                <button type="submit" name="create" id="create-btn"
                    class="border-2 border-slate-500 rounded-lg text-slate-500 font-semibold shadow-md p-2 hover:shadow-teal-500 hover:border-teal-500 hover:text-teal-500">Create</button>
                <span id="status-message" class="text-red-800 text-center" style="display: none;">Please pick a nickname!</span>
            </div>
        </form>
    </div>
</body>
<script src="/static/js/home/generator.js"></script>
<script src="/static/js/home/submit.js"></script>
</html>
